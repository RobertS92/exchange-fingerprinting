version: "3.8"

services:
  # ---------- Infra ----------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: exchangeuser
      POSTGRES_PASSWORD: exchangepass
      POSTGRES_DB: exchange_fp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # ---------- Python base image ----------
  app-base:
    build: .
    image: exchange-fingerprint:latest
    environment:
      # Shared env; you can override in each service if needed
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      RAW_TOPIC: "raw_messages"
      CLASSIFIED_TOPIC: "classified_windows"
      DB_URL: "postgresql+psycopg2://exchangeuser:exchangepass@postgres/exchange_fp"
      MODEL_PATH: "data/models/xgb_exchange_fp.json"
      FEATURE_NAMES_PATH: "data/metadata/feature_names.json"
    depends_on:
      - kafka
      - postgres
    restart: "always"
    # Do not run anything for this base service
    command: ["sleep", "infinity"]

  # ---------- Model API (FastAPI) ----------
  model_api:
    image: exchange-fingerprint:latest
    container_name: model_api
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      RAW_TOPIC: "raw_messages"
      CLASSIFIED_TOPIC: "classified_windows"
      DB_URL: "postgresql+psycopg2://exchangeuser:exchangepass@postgres/exchange_fp"
      MODEL_PATH: "data/models/xgb_exchange_fp.json"
      FEATURE_NAMES_PATH: "data/metadata/feature_names.json"
    depends_on:
      - kafka
      - postgres
    restart: "always"
    command: ["uvicorn", "api.serve_model:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8001:8000"

  # ---------- Ingestion (Binance WebSocket -> Kafka) ----------
  ingestion_binance:
    image: exchange-fingerprint:latest
    container_name: ingestion_binance
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      RAW_TOPIC: "raw_messages"
    depends_on:
      - kafka
    restart: "always"
    command: ["python", "-m", "streaming_services.ingestion_binance"]

  # ---------- Fingerprint worker (Kafka raw -> model -> Kafka classified) ----------
  fingerprint_worker:
    image: exchange-fingerprint:latest
    container_name: fingerprint_worker
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      RAW_TOPIC: "raw_messages"
      CLASSIFIED_TOPIC: "classified_windows"
      MODEL_URL: "http://model_api:8000/predict_window"
    depends_on:
      - kafka
      - model_api
    restart: "always"
    command: ["python", "-m", "streaming_services.fingerprint_worker"]

  # ---------- DB sink (Kafka classified -> Postgres) ----------
  db_sink:
    image: exchange-fingerprint:latest
    container_name: db_sink
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
      CLASSIFIED_TOPIC: "classified_windows"
      DB_URL: "postgresql+psycopg2://exchangeuser:exchangepass@postgres/exchange_fp"
    depends_on:
      - kafka
      - postgres
    restart: "always"
    command: ["python", "-m", "streaming_services.db_sink"]

  # ---------- Streamlit dashboard ----------
  streamlit_app:
    image: exchange-fingerprint:latest
    container_name: streamlit_app
    environment:
      DB_URL: "postgresql+psycopg2://exchangeuser:exchangepass@postgres/exchange_fp"
    depends_on:
      - postgres
    restart: "always"
    command: ["streamlit", "run", "streamlit_app/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8502:8501"

volumes:
  pgdata:
